<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HyperLoop Scheduler </title>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Google Fonts Link-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!--Assets Link-->

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <!-- jQuery Link-->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body background = "assets/images/bg_1.jpg">
    <!--Train tracker-->
    <div class="container">
        <!--Jumbotron-->
        <div class="jumbotron">
            <h1 class="text-center">Welcome to <br> HyperLoop Express</h1>
            <hr>
            <h3 class="text-center ride">Your Speedy Travel Scheduler</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!--Current Train Schedule-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title current">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Next Arrival</th>
                                    <th>Frequency(minutes)</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Trains  -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title add">
                            <strong>Add Trains</strong>
                        </h3>
                    </div>
                    <div class="panel-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>

                            <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>

                            <div class="form-group">
                                <label for="">First Train Time (HH:mm - ex: 02:00)</label>
                                <input type="text" class="form-control" id="timeInput">
                            </div>

                            <div class="form-group">
                                <label for="">Frequency(minutes)</label>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>

                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src='assets/javascript/app.js'></script>
</body>

</html>
